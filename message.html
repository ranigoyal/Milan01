<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Message - Milan Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: beige;
      margin: 0;
      padding: 0;
      border: 2px solid maroon;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: maroon;
      color: white;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    .container {
      padding: 20px;
    }
    .message-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border: 1px solid maroon;
    }
    .message-form input, .message-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid maroon;
    }
    .message-form button {
      background-color: maroon;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Milan Society Logo">
    <h1>Leave a Message</h1>
  </header>
  <div class="container">
    <div class="message-form">
      <form action="https://forms.office.com/e/1CRQPfJMPg" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
